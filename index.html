<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://kit.fontawesome.com/7b8b6f2660.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin="" defer></script>
  <script src="./assets/app.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav class="nav">
    <h1 class="title">IP Address Tracker</h1>
    <div class="searchDiv" id="searchDiv">
      <input type="text" placeholder="Search for any IP address or domain" id="ipInpt">
      <button id="ipBtn"><i class="fa-solid fa-caret-right fa-beat"></i></button>
    </div>
  </nav>

  <div class="infoPanel">
    <div class="infoPanel__ipAddDiv infoPanel__infoDivs">
      <h2 class="property">IP ADDRESS</h2>
      <p class="data" id="ipAddress">000.000.000.000</p>
    </div>
    <div class="line"></div>
    <div class="infoPanel__locationDiv infoPanel__infoDivs">
      <h2 class="property">LOCATION</h2>
      <p class="data" id="location">No Location Yet...</p>
    </div>
    <div class="line"></div>
    <div class="infoPanel__timeZoneDiv infoPanel__infoDivs">
      <h2 class="property">TIMEZONE</h2>
      <p class="data" id="timezone">00:00</p>
    </div>
    <div class="line"></div>
    <div class="infoPanel__ispDiv infoPanel__infoDivs">
      <h2 class="property">ISP</h2>
      <p class="data" id="isp">Space</p>
    </div>
  </div>

  <div id="map" class="map">

  </div>

</body>
</html>
